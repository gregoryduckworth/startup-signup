name: Playwright Fix

on:
  workflow_run:
    workflows:
      - Playwright Tests
    types:
      - completed

jobs:
  analyze-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results

      - name: Analyze and Fix Failing Tests
        run: node fixTests.js
