name: Playwright Fix

on:
  push:
    branches:
      - main

jobs:
  test-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: npm ci

      - name: Start Docker Compose Services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          while ! curl --silent --output /dev/null --fail --max-time 300 http://localhost:3000; do
            sleep 1
          done
          echo "Server is ready!"

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright Tests
        run: |
          npx playwright test --reporter=json > results.json || echo "Tests completed with failures"

      - name: Analyze and fix failing test
        run: node fixTests.js
        env:
          GH_TOKEN: ${{ github.token }}
